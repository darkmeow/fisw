{% extends 'base.html' %}
{% block titulo %} {{item.name}} {% endblock %}
{% block encabezado %}
    <h1>{{item.name|title}}</h1>
{% endblock %}
{% block contenido %}
    <div id='ingredientes'>
        <h2>Location</h2>
        <p>{{item.location}}</p>
    </div>
    
     <div id='desc'>
        <h2>Descripcion</h2>
        <p>{{item.description}}</p>
    </div>
     <div id='pdate'>
        <h2>Fecha de Compra</h2>
        <p>{{item.purchase_date}}</p>
    </div>
     <div id='stock'>
        <h2>Stock</h2>
        <p>{{item.count}}</p>
    </div>
        
{% endblock %}
