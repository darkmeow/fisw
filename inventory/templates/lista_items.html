{% extends 'base.html' %}

{% block encabezado %}
  <h1>Nuestros Items</h1>
{% endblock %}

{% block contenido %}
<a href="../item">Agregar un Item</a>
<ul>
	{% for item in items %}
		<li>
			<a href="{% url 'detalle_item' item.id %}">{{item.name}}</a>
			<img src='{{MEDIA_URL}}{{item.imagen}}'>

		</li>
	{% empty %}

	{% endfor %}
</ul>
{% endblock %}
