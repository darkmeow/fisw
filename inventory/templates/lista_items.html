{% extends 'base.html' %}
{% block titulo %} Lista Items {% endblock %}




{% block encabezado %}
  <h1>Nuestros Items</h1>
{% endblock %}

{% block contenido %}
<a href="../item">Agregar un Item</a>
<ul>
	{% for dato in datos %}
		<li>
			<a href='{% url inventory.views.detalle_item dato.id %}'>{{dato.titulo}}</a>
			<img src='{{MEDIA_URL}}{{dato.imagen}}'>
		</li>
	{% empty %}
		<li>AÃºn no hay items registradas</li>
	{% endfor %}
</ul>
{% endblock %}
