{% extends 'base.html' %}
{% block titulo %} Agregar Item {% endblock %}

{% block encabezado %}
  <h1>Devolución de Item</h1>
{% endblock %}

{% block contenido %}
  
<div class="container">
<div class="row">
<div class="col-md-3">
<h1>Devolución de Item</h1>
<table>
    <tr>
        <th>Usuarios</th>
        ...
        <th>Préstamos</th>
    </tr>
</table>

    <select>
        <option>Elige un Usuario</option>
        {% for client in clients %}
            <option value="{{client.id}}">{{client.user.first_name|capfirst}} {{client.user.last_name|capfirst}}</option>
        {% endfor %}
    </select>
    
    <script>
        $('select').on('change', findloans);
        
        function findloans(){
            var id = $(this).val();
            $.ajax({
               data : {'id':id},
               url : '/loan_cancel_list_ajax',
               type : 'get'
            });
        }
    </script>
    
</div>
</div>
</div>
{% endblock %}
